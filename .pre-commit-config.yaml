# Pre-commit hooks configuration
# CI/CD Pipeline と同じlintチェックを実行

repos:
  # Python code formatting with black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        exclude: ^(venv|models)/

  # Flake8 linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=127
          - --max-complexity=10
          - --exclude=venv,models,__pycache__,.git
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear

  # Type checking with mypy (optional, can be skipped)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       exclude: ^(venv|models|tests)/
  #       args:
  #         - --ignore-missing-imports
  #         - --no-strict-optional
  #         - --allow-untyped-defs
  #         - --allow-incomplete-defs
  #       additional_dependencies:
  #         - types-requests

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(venv|models)/
      - id: end-of-file-fixer
        exclude: ^(venv|models)/
      - id: check-yaml
        exclude: ^(venv|models)/
      - id: check-added-large-files
        args: ['--maxkb=10000']  # 10MB limit
      - id: check-merge-conflict
      - id: check-json
        exclude: ^(venv|models)/
      - id: check-toml
        exclude: ^(venv|models)/
      - id: mixed-line-ending
        exclude: ^(venv|models)/

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        exclude: ^(venv|models|tests)/
        additional_dependencies: ['bandit[toml]']
